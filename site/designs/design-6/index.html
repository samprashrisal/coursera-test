<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head> 

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item 1">Custom domains</li>
                <li class="pricing-features-item 2">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item 1">Never sleeps</li>
                <li class="pricing-features-item 2">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item 1">Dedicated</li>
                <li class="pricing-features-item 2">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js" integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw==" crossorigin="anonymous"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        var tl = gsap.timeline();
        tl.from(".panel",{
            opacity: 0,
            x: -150,
            ease: Power4.easeOut,
            duration: 1,
            stagger: .3
        })
        tl.from(".pricing-plan img",{
            opacity: 0,
            x: -150,
            ease: Bounce.easeOut,
            duration: 1,
            stagger: .3
        },"-=1")

        tl.from(".pricing-header",{
            opacity: 0,
            x: 150,
            ease: Bounce.easeOut,
            duration: 1,
            stagger: .3
        },"-=1")

        tl.from(".pricing-features li",{
            opacity: 0,
            x: -150,
            ease: Bounce.easeOut,
            duration: 1,
            stagger: .3
        }, "-=1")

        tl.from(".pricing-price",{
            opacity: 0,
            x: 150,
            ease: Bounce.easeOut,
            duration: 1,
            stagger: .3
        }, "-=1")

        tl.from(".pricing-button",{
            opacity: 0,
            x: -150,
            ease: Bounce.easeOut,
            duration: 1,
            stagger: .3
        }, "-=1")
    </script>
</body>

</html>
